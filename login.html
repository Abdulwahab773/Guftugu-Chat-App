<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guftugu - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-200 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-xl shadow-lg max-w-md w-full p-8">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Welcome Back to Guftugu</h1>

    <form class="space-y-6">
      <input id="emailInput" type="email" placeholder="Email" required
        class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <input id="passwordInput" type="password" placeholder="Password" required
        class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button id="loginBtn" type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Don't have an account?
      <a href="signup.html" class="text-indigo-600 font-semibold hover:underline">Signup now</a>
    </p>
  </div>
  
  <script type="module" src="./script/login.js"></script>
</body>

</html>
