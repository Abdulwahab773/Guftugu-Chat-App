<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guftugu - Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-200 min-h-screen flex flex-col gap-2 items-center justify-center px-4">
    <div>
        <!--  -->
        <h1 class="animate__animated animate__backInDown text-5xl font-bold text-indigo-700 mb-6">Guftugu-Connect, Chat & Chill.</h1>
    </div>
    <div class="bg-white rounded-xl shadow-lg max-w-md w-full p-8">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Create Your Account</h1>

        <form class="space-y-6">
            <input type="text" placeholder="Full Name" required
                class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            <input type="email" placeholder="Email" required
                class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            <input type="password" placeholder="Password" required
                class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            <input type="password" placeholder="Confirm Password" required
                class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                Signup
            </button>
        </form>

        <p class="mt-6 text-center text-gray-600">
            Already have an account?
            <a href="login.html" class="text-indigo-600 font-semibold hover:underline">Login now</a>
        </p>
    </div>

</body>

</html>
