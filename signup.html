<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guftugu - Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/signup.css">
</head>

<body class="bg-blue-200 min-h-screen flex flex-col gap-2 items-center justify-center px-4">
    <div>
        <h1 class="animate__animated animate__backInDown text-5xl font-bold text-indigo-700 mb-6 max-md:text-xl">
            Guftugu-Connect, Chat
            & Chill.</h1>
    </div>
    <div class="bg-white rounded-xl shadow-lg max-w-md w-full p-8">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Create Your Account</h1>

        <form class="space-y-6">
            <input id="nameInput" type="text" placeholder="Full Name" required
                class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            <input id="emailInput" type="email" placeholder="Email" required
                class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            <input id="passwordInput" type="password" placeholder="Password" required
                class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            <input type="password" placeholder="Confirm Password" required
                class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            <button type="submit" id="submitBtn"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                Signup
            </button>
            <button type="button" id="googleSignInBtn"
                class="w-full flex items-center justify-center gap-3 bg-white text-gray-700 border border-gray-300 py-3 rounded-lg font-semibold shadow-sm hover:shadow-md hover:bg-gray-50 transition duration-300">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo"
                    class="w-5 h-5" />
                Continue with Google
            </button>

        </form>

        <p class="mt-6 text-center text-gray-600">
            Already have an account?
            <a href="login.html" class="text-indigo-600 font-semibold hover:underline">Login now</a>
        </p>
    </div>

    <!-- Full Screen Loader -->
    <div id="fullScreenLoader"
        class="fixed inset-0 bg-white bg-opacity-30 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="relative flex flex-col items-center justify-center">
            <div class="relative w-24 h-24">
                <div
                    class="absolute inset-0 rounded-full border-4 border-blue-500 border-t-transparent animate-spin-super">
                </div>
            </div>
            <p class="mt-6 text-lg font-semibold text-blue-700 tracking-wide">
                Please wait, loading...
            </p>
        </div>
    </div>

    <script type="module" src="./script/signup.js"></script>
</body>

</html>
